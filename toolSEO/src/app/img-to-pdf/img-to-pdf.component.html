<div class="pdf-container">
  <h1>Image to PDF Converter</h1>

  <input type="file" (change)="onFileSelected($event)" class="file-input" />
  <br /><br />

  <!-- Show image preview -->
  <div *ngIf="imageUrl" class="preview-container">
    <img [src]="imageUrl" alt="Selected Image" class="preview-image" />
  </div>

  <div class="button-group">
    <button (click)="convertToPDF()" [disabled]="!imageUrl" class="action-button">
      Convert to PDF
    </button>
    <button (click)="goTo('dashboard')" class="home-button">
      Home
    </button>
  </div>
</div>
