<div class="word-count-container">
  <h2>Word Count</h2>

  <textarea
    [(ngModel)]="text"
    (ngModelChange)="updateWordCount()"
    rows="5"
    cols="40"
    placeholder="Type your text here..."
    class="word-input"
  ></textarea>

  <p class="word-count-text">Word Count: {{ wordCount }}</p>

  <button (click)="goTo('dashboard')" class="home-button">Home</button>
</div>
