<div class="text-container">
  <h1>Image to Text Converter</h1>

  <input type="file" (change)="handleImage($event)" accept="image/*" class="file-input" />

  <div *ngIf="loading" class="loading-text">Processing image...</div>

  <div *ngIf="imageText" class="result-container">
    <h3>Extracted Text:</h3>
    <pre class="extracted-text">{{ imageText }}</pre>
  </div>

  <button (click)="goTo('dashboard')" class="home-button">Home</button>
</div>
