<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 330px;
        height: 455px;
        border-radius: 12px;
        background: linear-gradient(135deg, #4A90E2, #904E95); /* Updated background gradient */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow for emphasis */
        padding: 10px;
        font-size: 14px;
        display: none; /* Initially hidden */
        overflow: hidden; /* Prevent overflow */
        animation: fadeIn 0.5s ease; /* Fade-in animation */
      }
    
      #chat-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ff6f61; /* Updated button color */
        color: white;
        border: none;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        transition: transform 0.3s ease; /* Hover effect */
      }
    
      #chat-toggle-btn:hover {
        transform: scale(1.1); /* Slight enlargement on hover */
      }
    
      .chatbot-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        padding-bottom: 10px;
        font-weight: bold;
        font-size: 16px;
      }
    
      .close-btn {
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        font-size: 16px;
        line-height: 25px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    
      #chat-messages {
        font-size: 15px;
        height: calc(100% - 110px);
        overflow-y: auto;
        margin-bottom: 10px;
        color: white;
      }
    
      .message {
        margin: 8px 0;
        padding: 12px;
        border-radius: 12px; /* More rounded corners */
        max-width: 80%;
        word-wrap: break-word;
        line-height: 1.4;
      }
    
      .user-message {
        background-color: #dcf8c6;
        align-self: flex-end;
        text-align: right;
        border: 1px solid #b0e57c;
        color: #333; /* Darker text for readability */
      }
    
      .bot-message {
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent for bot messages */
        align-self: flex-start;
        text-align: left;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    
      .input-container {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        padding: 0 10px;
        display: flex;
        align-items: center;
      }
    
      #chat-input {
        font-size: 14px;
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-right: 5px;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }
    
      .send-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Hover effect */
      }
    
      .send-btn:hover {
        background-color: #45a049; /* Slightly darker green on hover */
      }
    
      .send-btn img {
        width: 20px;
        height: auto;
      }
    
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Chatbot Toggle Button (Icon with Circular GIF) -->
    <button id="chat-toggle-btn" onclick="toggleChat()" draggable="true" style="border: none; background: none; position: fixed; right: 1%; bottom: 9%;">
      <img src="%PUBLIC_URL%/11184177.gif" alt="Chat" width="70" height="70" style="border-radius: 50%; object-fit: cover;">
    </button>

    <!-- Chatbot UI -->
    <div id="chatbot-container">
      <!-- Chatbot Header with Title and Close Button -->
      <div class="chatbot-header">
        <h3>Chatbot</h3>
        <button class="close-btn" onclick="toggleChat()">Ã—</button> <!-- Close Button -->
      </div>

      <!-- Separator line below the heading -->
      <hr class="heading-separator" />

      <div id="chat-messages" class="message-container"></div>

      <!-- Input container with the input and button -->
      <div class="input-container">
        <input id="chat-input" type="text" placeholder="Type a message..." />
        <button class="send-btn" onclick="sendMessage()">
          <img src="%PUBLIC_URL%/sent-icon.png" alt="Send" />
        </button>
      </div>
    </div>

    <!-- Link to chatbot.js that contains the chatbot response logic -->
    <script src="%PUBLIC_URL%/chatbot.js"></script>

    <script>
      function toggleChat() {
        var chatContainer = document.getElementById('chatbot-container');
        chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
      }
  
      var chatIcon = document.getElementById('chat-toggle-btn');
      var isDragging = false, offsetX, offsetY;
  
      chatIcon.addEventListener('mousedown', function(e) {
        e.preventDefault();
        isDragging = true;
        offsetX = e.clientX - chatIcon.getBoundingClientRect().left;
        offsetY = e.clientY - chatIcon.getBoundingClientRect().top;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
  
      function onMouseMove(e) {
        if (isDragging) {
          chatIcon.style.left = `${e.clientX - offsetX}px`;
          chatIcon.style.top = `${e.clientY - offsetY}px`;
          chatIcon.style.position = 'fixed';
        }
      }
  
      function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }


      function addMessage(content, messageClass) {
        var messageContainer = document.getElementById('chat-messages');
        var messageDiv = document.createElement('div');
        messageDiv.classList.add('message', messageClass);
        messageDiv.textContent = content;
        messageContainer.appendChild(messageDiv);
        messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the bottom
      }
    </script>
  </body>
</html>
